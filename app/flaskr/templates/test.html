<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pp2</title>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <div class="navbar">
      <a href="/">
        <img width="15%" src="../static/imgs/funnylogo.png">
      </a>
        <form method="post">
        <label for="title">yum</label>
        <input class="input"
          name="title"
          id="title"
          value="{{ request.form['title'] }}"
          required
        />
        <input type="submit" value="Save" />
      </form>
    </div>
    <div class='flex-container'>
      {% for pp in data.results %}
      <a class="card" href="/recipeinfo/{{pp.id}}">
    <h2>{{pp.title}}</h1>
    <img class="img" width="45%" src='{{pp.image}}'>
  </a>
    {% endfor %}
    </div>
  </body>
</html>
